<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    <section>
        <form action="/" method="POST">
            <div class="wrapper">
            <div class="search">
                <label for="search"> Место или название отеля</label><br>
                <img src="img/serch-logo.png" alt="search">
                <input id="search" type="search" placeholder="Введите здесь место">
            </div>
            <div class="input">
                <label for="input"> Заезд</label><br>
                <img src="img/input-logo.png" alt="input">
                <input id="input" type="date" value="2021-02-07">
            </div>
            <div class="output">
                <label for="output"> Выезд</label><br>
                <input id="output" type="date" value="2021-02-22">
            </div>
            <div class="num">
                <label for="num"> Номера</label><br>
                <input id="num" type="number" value="1">
            </div>
            <div class="old">
                <label for="old"> Взрослые</label><br>
                <input id="old" type="number" value="1">
            </div>
            <div class="children">
                <label for="children"> Дети</label><br>
                <input id="children" type="number" value="0">
            </div>
            <div class="plus">
                <button>
                    <img src="img/plus.png" alt="plus" height="40">
                </button>
            </div>
            <div class="button">
                <button type="submit">Найти</button>
            </div>
            </div>
        </form> 
    </section>
</body>
</html>
